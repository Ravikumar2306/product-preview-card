<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --> 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <main>

    <div class="card">

     <!--  Left side -->
      <div class="product-image">
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="">
      </div>

      <!-- Right side -->
      <div class="product-details">
        <p>Perfume</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="price">$149.99<span class="original-price"> $169.99</span></h2>
        <button class="cart"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>

  </main>

</body>
</html>
